<!DOCTYPE html>
<html lang="en">

<script type=module src=main.js></script>
<my-head></my-head>

<body>
  
  <!--------------------------------------------------------------------------------------------------->
  <!------------------------------------------- HEADER ------------------------------------------------>
  <!--------------------------------------------------------------------------------------------------->

 <script type=module src=main.js></script>
<my-header></my-header>

  
  <!--------------------------------------------------------------------------------------------------->
  <!------------------------------------------- MAIN -------------------------------------------------->
  <!--------------------------------------------------------------------------------------------------->


  <main>

    <!--
      - BANNER
    -->

    <div class="banner">
      <div class="container">
        <div class="slider-container has-scrollbar">
          <div class="slider-item">
            <img src="./assets/images/collage_sd.JPG" alt="Collage-images" class="banner-img">
            <div class="banner-content">
              <p class="banner-subtitle">Welcome to Staggering Designs</p>
              <h2 class="banner-title">For all your personalised products</h2>
              <a href="#" class="banner-btn">Explore our products</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!--
      - PRODUCT
    -->

    <div class="product-container">
      <div class="container">
        <!--SIDEBAR-->
        

          <!--
            - PRODUCT GRID
          -->

          <div class="product-main">

            <h2 class="title">New Products</h2>

            <div class="product-grid">

              
              <div class="showcase">

                <div class="showcase-banner">
                  <img src="./assets/products/4d_plates.jpg" alt="4D plates" class="product-img default"
                    width="300">
                  <img src="./assets/products/4d_plates.jpg" alt="4D plates" class="product-img hover" width="300">

                  <div class="showcase-actions">
                    <button class="btn-action">
                      <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="eye-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="repeat-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="bag-add-outline"></ion-icon>
                    </button>
                  </div>
                </div>

                <div class="showcase-content">
                  <a href="#" class="showcase-category">Number Plates</a>

                  <h3>
                    <a href="#" class="showcase-title">4D Plates</a>
                  </h3>

                  <div class="showcase-rating">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                  </div>

                  <div class="price-box">
                    <p class="price">£40.00</p>
                    <del>£50.00</del>
                  </div>

                </div>

              </div>

              <div class="showcase">

                <div class="showcase-banner">
                  <img src="./assets/images/logo/logo.jpg" alt="Coasters" class="product-img default"
                    width="300">
                  <img src="./assets/images/logo/logo.jpg" alt="Coasters" class="product-img hover"
                    width="300">

                  <p class="showcase-badge angle black">sale</p>

                  <div class="showcase-actions">
                    <button class="btn-action">
                      <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="eye-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="repeat-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="bag-add-outline"></ion-icon>
                    </button>
                  </div>
                </div>

                <div class="showcase-content">
                  <a href="#" class="showcase-category">Glass Coasters</a>

                  <h3>
                    <a href="#" class="showcase-title">Glass Coasters</a>
                  </h3>

                  <div class="showcase-rating">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                  </div>

                  <div class="price-box">
                    <p class="price">£25.00</p>
                    <del>£30.00</del>
                  </div>

                </div>

              </div>

              <div class="showcase">

                <div class="showcase-banner">
                  <img src="./assets/images/logo/logo.jpg" alt="Mens Winter Leathers Jackets" class="product-img default"
                    width="300">
                  <img src="./assets/images/logo/logo.jpg" alt="Mens Winter Leathers Jackets" class="product-img hover"
                    width="300">

                  <div class="showcase-actions">
                    <button class="btn-action">
                      <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="eye-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="repeat-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                      <ion-icon name="bag-add-outline"></ion-icon>
                    </button>
                  </div>
                </div>

                <div class="showcase-content">
                  <a href="#" class="showcase-category">jacket</a>

                  <h3>
                    <a href="#" class="showcase-title">Mens Winter Leathers Jackets</a>
                  </h3>

                  <div class="showcase-rating">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                  </div>

                  <div class="price-box">
                    <p class="price">£32.00</p>
                    <del>£45.00</del>
                  </div>

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </main>
